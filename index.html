<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Information</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
  </div>
  <div class="container">
    <h1 class="title"><i class="fas fa-user-astronaut"></i> HOST Profile</h1>

    <div class="card-grid">
      <div class="info-card">
        <h2><i class="fas fa-id-badge"></i> Identification</h2>
        <table class="info-table">
          <tr>
            <td><i class="fas fa-fingerprint"></i> Bio-ID</td>
            <td>JD-32X-7P9Q</td>
          </tr>
          <tr>
            <td><i class="fas fa-user-tag"></i> Name</td>
            <td>John Doe</td>
          </tr>
          <tr>
            <td><i class="fas fa-calendar-star"></i> Age</td>
            <td>32 <span class="data-unit">cycles</span></td>
          </tr>
        </table>
      </div>

      <div class="info-card">
        <h2><i class="fas fa-map-marked-alt"></i> Location Data</h2>
        <table class="info-table">
          <tr>
            <td><i class="fas fa-cube"></i> District</td>
            <td>Neon-7 Sector</td>
          </tr>
          <tr>
            <td><i class="fas fa-home-heart"></i> Residence</td>
            <td>Habitat Unit #123</td>
          </tr>
          <tr>
            <td><i class="fas fa-globe-americas"></i> Zone</td>
            <td>Purple Metropolis</td>
          </tr>
        </table>
      </div>

      <div class="info-card">
        <h2><i class="fas fa-shield-alt"></i> Security Clearance</h2>
        <table class="info-table">
          <tr>
            <td><i class="fas fa-qrcode"></i> CNIC</td>
            <td>35202-1234567-8</td>
          </tr>
          <tr>
            <td><i class="fas fa-user-shield"></i> Access Level</td>
            <td><span class="status-indicator status-active"></span> Gamma-3</td>
          </tr>
          <tr>
            <td><i class="fas fa-clock"></i> Last Verified</td>
            <td><span class="blink">‚óè</span> 23.04.2187</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
